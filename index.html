<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            margin: 0 auto;
            max-width: 100rem;
        }
    </style>
</head>

<body>
    <h1>Welcome to HawkPortal!</h1>
    <h2>Login</h2>

    <form id="login-form">
        <div class="mb-3">
            <label for="login-email-input" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email-input" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="login-password-input" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password-input">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="login-remember-me">
            <label class="form-check-label" for="login-remember-me">Remember me (does not work)</label>
        </div>

        <button type="submit" class="btn btn-primary" id="login-button">Log in</button>
    </form>

    <div style="height: 2rem;"></div>

    <h2>Sign up</h2>
    <form id="sign-up-form">
        <div class="mb-3">
            <label for="sign-up-email-input" class="form-label">Email address</label>
            <input type="email" class="form-control" id="sign-up-email-input" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="sign-up-name-input" class="form-label">Name</label>
            <input type="text" class="form-control" id="sign-up-name-input" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="sign-up-password-input" class="form-label">Password</label>
            <input type="password" class="form-control" id="sign-up-password-input">
        </div>

        <div class="mb-3">
            <label for="role">Select your role:</label>
            <select name="role" id="sign-up-role-select">
                <option value="customer">Customer</option>
                <option value="stall-owner">Stall owner</option>
                <option value="operator">Operator</option>
                <option value="officer">Officer</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="sign-up-button">Sign up</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="/scripts/login.js"></script>
</body>

</html>
