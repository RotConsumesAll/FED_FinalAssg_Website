# All gemini. Prompt: "How do I add config.js to my .gitignore file? I dont see it in my repo. I also do not have a .yml file"
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Or "master", depending on your default branch name

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- STEP: GENERATE THE CONFIG FILE ---
      - name: Generate Config.js
        run: |
          # 1. Make sure the folder exists first!
          mkdir -p scripts

          # 2. Create the file INSIDE the scripts folder
          echo "const firebaseConfig = {" > scripts/config.js
          echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> scripts/config.js
          echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> scripts/config.js
          echo "  databaseURL: '${{ secrets.FIREBASE_DATABASE_URL }}'," >> scripts/config.js
          echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> scripts/config.js
          echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> scripts/config.js
          echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> scripts/config.js
          echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'," >> scripts/config.js
          echo "  measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'" >> scripts/config.js
          echo "};" >> scripts/config.js
      # --------------------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4