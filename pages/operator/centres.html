<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/operator.css">

    <!-- https://cdnjs.com/libraries/normalize CSS RESET normalize.css -->
    <!-- I chose to use this because it helps to normalise styles for many html elements. -->
    <!-- See https://nicolasgallagher.com/about-normalize-css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Centres</title>
</head>

<body>
    <header class="top-nav-bar">
        <h1 class="default-text nav-left">HawkPortal</h1>
        <nav class="nav-center" aria-label="Main navigation">
            <a href="./centres.html" class="default-text bold-focus" aria-current="page">Centres</a>
            <a href="./documents.html" class="default-text">Documents</a>
        </nav>

        <div class="nav-right log-out-button">
            <button type="button" class="button-shape-1" aria-label="Log out">
                <span class="text-logout">Log out</span>
            </button>
        </div>
    </header>
    <main>

        <div class="hawker-centre-container">
            <aside class="sidebar">
                <!-- Centre selection -->
                <ul class="sidebar__menu">
                    <li class="sidebar__menu__item sidebar__menu__item--selected"><a href="#"></a>
                    </li>
                    <li class="sidebar__menu__item"><a href="#"></a></li>
                </ul>
                <!-- <button class="sidebar__button" id="sidebar__button">Go to <span
                        id="sidebar__button__centre"></span></button> -->
            </aside>
            <div class="flex-container flex-container--column flex-container--justify-content-default">
                <!-- Key centre information -->
                <article class="centre-info">
                    <div
                        class="flex-container flex-container--column flex-container--flex-1-1-auto flex-container--gap-0">
                        <h2 id="centre-info__name"></h2>
                        <p id="centre-info__address"></p>
                        <p><span id="centre-info__stall-quantity"></span> stalls</p>
                    </div>
                    <img src="" alt="Hawker Centre Image" class="hawker-centre-image">

                </article>

                <!-- Search bar -->
                <form class="search-box">
                    <input class="search-box__search" id="centre-search" type="text" placeholder="Search..">
                </form>

                <!-- Filtering feature -->
                <div class="filter-row">
                    <button class="filter-row__filter-button" type="button" data-bs-toggle="modal"
                        data-bs-target="#filterModal">
                        <img src="../../assets/icons/filter.svg" alt="Filter icon" height="16" width="16">
                    </button>
                </div>

                <div class="flex-container" id="stall-container">
                    <!-- <article class="stall-card">
                        <div class="stall-card__name-and-owner">
                            <h2>Mei Shi Quan</h2>
                            <p class="stall-card__name-and-owner__name">Ms Lee Kok Kiang</p>
                        </div>
                        <div class="stall-card__extra-info">
                            <p class="stall-card__extra-info__element">#01-04</p>
                            <p
                                class="stall-card__extra-info__element stall-card__extra-info__grade stall-card__extra-info__grade--C">
                                C
                            </p>
                        </div>
                    </article> -->
                </div>
            </div>
        </div>

        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="filterModalLabel">Filter by</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="inputStallName" class="form-label">Stall name</label>
                                <input type="text" class="form-control" id="inputStallName"
                                    aria-describedby="inputStallName">
                            </div>
                            <div class="mb-3">
                                <label for="inputOwnerName" class="form-label">Owner name</label>
                                <input type="text" class="form-control" id="inputOwnerName">
                            </div>

                            <!-- Hygiene Grade selection -->
                            <div class="mb-3">
                                <label class="form-label">Hygiene Grade</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inputHygieneGradeA" value="A">
                                    <label class="form-check-label" for="inputHygieneGradeA">A</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inputHygieneGradeB" value="B">
                                    <label class="form-check-label" for="inputHygieneGradeB">B</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inputHygieneGradeC" value="C">
                                    <label class="form-check-label" for="inputHygieneGradeC">C</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inputHygieneGradeD" value="D">
                                    <label class="form-check-label" for="inputHygieneGradeD">D</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Stall number</label>
                                <div class="input-group">
                                    <span class="input-group-text">#</span>
                                    <input type="text" class="form-control" id="stallNumberPrefix">
                                    <span class="input-group-text">-</span>
                                    <input type="text" class="form-control" id="stallNumberSuffix">
                                </div>
                                <div class="invalid-feedback">
                                    Please input a valid stall number.
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="apply-button">Apply</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../../scripts/operator/centres.js" type="module"></script>
    <script type="module" src="../../scripts/logout.js"></script>

</body>

</html>
