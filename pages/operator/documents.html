<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/operator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- https://cdnjs.com/libraries/normalize CSS RESET normalize.css -->
    <!-- I chose to use this because it helps to normalise styles for many html elements. -->
    <!-- See https://nicolasgallagher.com/about-normalize-css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Documents</title>
</head>

<body>
    <header class="top-nav-bar">
        <h1 class="default-text nav-left">HawkPortal</h1>
        <nav class="nav-center" aria-label="Main navigation">
            <a href="./dashboard.html" class="default-text">Dashboard</a>
            <a href="./centres.html" class="default-text">Centres</a>
            <a href="./documents.html" class="default-text bold-focus" aria-current="page">Documents</a>
            <a href="./settings.html" class="default-text">Settings</a>
        </nav>

        <div class="nav-right log-out-button">
            <button type="button" class="button-shape-1" aria-label="Log out">
                <span class="text-logout">Log out</span>
            </button>
        </div>
    </header>
    <main class="main--documents-page">
        <button class="btn button-override" data-bs-toggle="modal" data-bs-target="#create-stall-modal">
            Add Stall
        </button>

        <div class="select-container">
            <div class="select">
                <button class="select__button">
                    <span class="select__button__selected-value">Open this select menu</span>
                    <span class="select__arrow"></span>
                </button>
                <ul class="select__dropdown hidden">
                    <li>Rental Agreements</li>
                    <li>Inspection Records</li>
                </ul>
            </div>
        </div>

        <div class="filter-row">
            <button class="filter-row__item filter-row__filter-button">
                <img src="../../assets/icons/filter.svg" alt="Filter icon" height="16" width="16">
            </button>
        </div>


        <div class="record-container">
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="delete-record" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this record?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirm-delete"
                            data-bs-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Create Modal -->
        <div class="modal fade" id="create-stall-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title" id="create-stall-modal-label">Create Stall</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="createStallForm">

                            <!-- Hawker Centre name -->
                            <div class="mb-3">
                                <label for="hawkerCentreName" class="form-label">Hawker Centre Name</label>
                                <select class="form-select" id="hawkerCentreName" required>
                                    <option value="" disabled selected>Select a hawker centre</option>
                                    <option value="maxwell">Maxwell Food Centre</option>
                                    <option value="chinatown">Chinatown Complex</option>
                                    <option value="old_airport_road">Old Airport Road Food Centre</option>
                                </select>
                            </div>

                            <!-- Stall Name -->
                            <div class="mb-3">
                                <label for="stallName" class="form-label">Stall Name</label>
                                <input type="text" class="form-control" id="stallName" required>
                            </div>

                            <!-- Rental Price -->
                            <div class="mb-3">
                                <label for="rentalPrice" class="form-label">Rental Price (SGD)</label>
                                <input type="number" class="form-control" id="rentalPrice" min="0" required>
                            </div>

                            <div class="row">
                                <!-- Agreement Start Date -->
                                <div class="col-md-6 mb-3">
                                    <label for="agrStartDate" class="form-label">Agreement Start Date</label>
                                    <input type="date" class="form-control" id="agrStartDate" required>
                                </div>

                                <!-- Agreement End Date -->
                                <div class="col-md-6 mb-3">
                                    <label for="agrEndDate" class="form-label">Agreement End Date</label>
                                    <input type="date" class="form-control" id="agrEndDate" required>
                                </div>
                            </div>

                            <!-- Agreement Terms -->
                            <div class="mb-3">
                                <label for="agrTermCondition" class="form-label">Agreement Terms & Conditions</label>
                                <textarea class="form-control" id="agrTermCondition" rows="3" required></textarea>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-create">
                            Close
                        </button>
                        <button type="submit" form="createStallForm" class="btn btn-primary">
                            Create
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Edit Rental Price Modal -->
        <div class="modal fade" id="edit-rental-price-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title" id="editRentalPriceModalLabel">Edit Rental Price for <span
                                id="stallNameBeingEdited"></span></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="editRentalPriceForm">
                            <!-- Rental Price -->
                            <div class="mb-3">
                                <label for="editRentalPrice" class="form-label">New Rental Price (SGD)</label>
                                <input type="number" class="form-control" id="editRentalPrice" min="0" step="1"
                                    required>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" form="editRentalPriceForm" class="btn btn-primary">
                            Save Changes
                        </button>
                    </div>

                </div>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../../scripts/operator/documents.js" type="module"></script>
    <script type="module" src="../../scripts/logout.js"></script>
</body>

</html>
