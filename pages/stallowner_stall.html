<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>HawkPortal - Stall Owner Stall</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/stallowner_styleguide.css" />
        <link rel="stylesheet" href="../styles/stallowner.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="stall-owner">
       <div class="stall-owner">
      <header class="top-nav-bar">
        <h1 class="text-wrapper nav-left">HawkPortal</h1>
        <nav class="nav-center" aria-label="Main navigation">
          <a href="stallowner_orders.html" class="text-wrapper">Orders</a>
          <a href="stallowner_stall.html" class="text-wrapper text-bold text-blue" aria-current="page">Stall</a>
          <a href="stallowner_menu.html" class="text-wrapper">Menu</a>
          <a href="stallowner_feedback.html" class="text-wrapper">Feedback</a>
        </nav>

        <div class="nav-right log-out-button">
          <button type="button" class="rectangle" aria-label="Log out">
            <span class="text-wrapper">Log out</span>
          </button>
        </div>
      </header>

      <main class="frame-2">
        <h1 class="text-menu">Stall</h1>
          <section class="frame-6">
            <div class="rectangle-7">
              <div class="mb-3">
                <label for="StallName" class="form-label">Stall name</label>
                <input type="email" class="form-control" id="StallName" value="" placeholder="name@example.com">
              </div>

              <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" value="" placeholder="Address name">
              </div>
              
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" id="PostalCode" value="" placeholder="Postal code" aria-label="Postal code">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="UnitNo" value="" placeholder="Unit no" aria-label="Unit no">
                </div>
              </div>

              <div class="mb-3">
                <label for="Hawker centre" class="form-label">Hawker centre</label>
                <input type="text" class="form-control" id="HawkerCentre" value="" placeholder="Hawker centre name">
              </div>
              
              <div class="mb-3">
                <label for="Stall phone no" class="form-label">Stall phone number</label>
                <input type="tel" class="form-control" id="StallPhoneNo" value="" placeholder="Stall phone no">
              </div>

              <div class="mb-3">
                <label for="License" class="form-label">License</label>
                <input type="text" class="form-control" id="License" value="" placeholder="License">
              </div>
            </div>
          </section>
        </main>
      </div>
    </body>
</html>
