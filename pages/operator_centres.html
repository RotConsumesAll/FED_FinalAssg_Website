<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/operator.css">

    <!-- https://cdnjs.com/libraries/normalize CSS RESET normalize.css -->
    <!-- I chose to use this because it helps to normalise styles for many html elements. -->
    <!-- See https://nicolasgallagher.com/about-normalize-css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Dashboard</title>
</head>

<body>
    <header class="header">
        <span class="header__brand"><b>HawkPortal</b></span>
        <nav>
            <ul class="header__navmenu">
                <li class="header__navmenu__item"><a href="./operator_dashboard.html">Dashboard</a></li>
                <li class="header__navmenu__item header__navmenu__item--selected"><a
                        href="./operator_centres.html">Centres</a></li>
                <li class="header__navmenu__item"><a href="./operator_documents.html">Documents</a></li>
                <li class="header__navmenu__item"><a href="./operator_settings.html">Settings</a></li>
            </ul>
        </nav>
        <button class="header__button">Log out</button>
    </header>
    <main>

        <section class="section--row">
            <aside class="sidebar">
                <ul class="sidebar__menu">
                    <li class="sidebar__menu__item sidebar__menu__item--selected"><a href="#">Ci Yuan Hawker Centre</a>
                    </li>
                    <li class="sidebar__menu__item"><a href="#">Woodleigh Village Hawker Centre</a></li>
                    <li class="sidebar__menu__item"><a href="#">Bukit Batok West Hawker Centre</a></li>
                </ul>
                <button class="sidebar__button">Go to Ci Yuan Hawker Centre</button>
            </aside>
            <div class="flex-container flex-container--column flex-container--flex-grow-1">
                <figure class="figure-card figure-card--centre-info">
                    <div class="flex-container flex-container--column flex-container--flex-grow-1">
                        <h2>Ci Yuan Hawker Centre</h2>
                        <p>51, Hougang Ave 9, S(538776)</p>
                        <p><span id="centre-info--stall-quantity">31</span> stalls</p>
                        <button class="centre-info--schedule-button">Schedule closure</button>
                    </div>
                    <img src="https://farm2.staticflickr.com/1594/24261417872_f9832dd5c8_b.jpg"
                        alt="Ci Yuan Hawker Centre Image" class="hawker-centre-image">

                </figure>

                <div class="search-box">
                    <input class="search-box__search" id="centre-search" type="text" placeholder="Search..">
                </div>


                <div class="flex-container flex-container--left">
                    <figure class="figure-card figure-card--stall">
                        <div class="figure-card--stall__name-and-owner">
                            <h2>Mei Shi Quan</h2>
                            <p class="figure-card--stall__name-and-owner__name">Ms Lee Kok Kiang</p>
                        </div>
                        <div class="figure-card--stall__extra-info">
                            <p class="figure-card--stall__extra-info__element">#01-04</p>
                            <p
                                class="figure-card--stall__extra-info__element figure-card--stall__extra-info__grade figure-card--stall__extra-info__grade--C">
                                C
                            </p>
                            <img class="figure-card--stall__extra-info__element figure-card--stall__extra-info__element__faded"
                                src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Halal_logo.svg"
                                alt="Halal logo" height="50" width="50" />
                        </div>
                    </figure>

                    <figure class="figure-card figure-card--stall">
                        <div class="figure-card--stall__name-and-owner">
                            <h2>Mei Shi Quan</h2>
                            <p class="figure-card--stall__name-and-owner__name">Ms Lee Kok Kiang</p>
                        </div>
                        <div class="figure-card--stall__extra-info">
                            <p class="figure-card--stall__extra-info__element">#01-04</p>
                            <p
                                class="figure-card--stall__extra-info__element figure-card--stall__extra-info__grade figure-card--stall__extra-info__grade--A">
                                A
                            </p>
                            <img class="figure-card--stall__extra-info__element figure-card--stall__extra-info__element__faded"
                                src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Halal_logo.svg"
                                alt="Halal logo" height="50" width="50" />
                        </div>
                    </figure>

                    <figure class="figure-card figure-card--stall">
                        <div class="figure-card--stall__name-and-owner">
                            <h2>Mei Shi Quan</h2>
                            <p class="figure-card--stall__name-and-owner__name">Ms Lee Kok Kiang</p>
                        </div>
                        <div class="figure-card--stall__extra-info">
                            <p class="figure-card--stall__extra-info__element">#01-04</p>
                            <p
                                class="figure-card--stall__extra-info__element figure-card--stall__extra-info__grade figure-card--stall__extra-info__grade--B">
                                B
                            </p>
                            <img class="figure-card--stall__extra-info__element"
                                src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Halal_logo.svg"
                                alt="Halal logo" height="50" width="50" />
                        </div>
                    </figure>

                    <figure class="figure-card figure-card--stall">
                        <div class="figure-card--stall__name-and-owner">
                            <h2>Mei Shi Quan</h2>
                            <p class="figure-card--stall__name-and-owner__name">Ms Lee Kok Kiang</p>
                        </div>
                        <div class="figure-card--stall__extra-info">
                            <p class="figure-card--stall__extra-info__element">#01-04</p>
                            <p
                                class="figure-card--stall__extra-info__element figure-card--stall__extra-info__grade figure-card--stall__extra-info__grade--D">
                                D
                            </p>
                            <img class="figure-card--stall__extra-info__element"
                                src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Halal_logo.svg"
                                alt="Halal logo" height="50" width="50" />
                        </div>
                    </figure>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
