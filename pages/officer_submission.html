<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Inspection Submissions</title>
    <link href="../styles/officer.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-home" id="bg-submissions">
    <div>
        <header class="top-nav-bar">
            <h1 class="default-text nav-left">HawkPortal</h1>
            <nav class="nav-center" aria-label="Main navigation">
                <a href="officer_home.html" class="default-text">Home</a>
                <a href="officer_scheduling.html" class="default-text">Scheduling</a>
                <a href="officer_submission.html" class="default-text bold-focus" aria-current="page">Submission</a>
                <a href="officer_database.html" class="default-text">Database</a>
            </nav>

            <div class="nav-right log-out-button">
                <button type="button" class="button-shape-1" aria-label="Log out">
                    <span class="text-logout">Log out</span>
                </button>
            </div>
        </header>

        <h1 id="section-title" class="h1-home">Inspection Submissions</h1>

        <div class="form-bg">
            <h3 id="h3-form">Inspection Submission Form</h3>
            <form class="form">
                <div class="form-group">
                    <label for="hawkerCentreSelect">Hawker Centre</label>
                    <select class="form-control" id="hawkerCentreSelect">
                        <option>Makan Place</option>
                        <option>Food Club</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="stallIdSelect">Stall ID</label>
                    <select class="form-control" id="stallIdSelect">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="overallScoreText">Overall Score</label>
                    <textarea class="form-control" id="overallScoreText" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="remarksText">Remarks</label>
                    <textarea class="form-control" id="remarksText" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
