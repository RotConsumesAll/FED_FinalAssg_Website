<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="view-transition" content="same-origin">

  <title>Submit Inspection</title>

  <link href="../../styles/officer.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-home" id="bg-submission">
  <div>
    <header class="top-nav-bar">
      <h1 class="default-text nav-left">HawkPortal</h1>
      <nav class="nav-center" aria-label="Main navigation">
        <a href="./officer_home.html" class="default-text">Home</a>
        <a href="./officer_scheduling.html" class="default-text">Scheduling</a>
        <a href="./officer_submission.html" class="default-text bold-focus" aria-current="page">Submission</a>
        <a href="./officer_database.html" class="default-text">Database</a>
      </nav>
      <div class="nav-right log-out-button">
        <button type="button" class="button-shape-1" aria-label="Log out">
          <span class="text-logout">Log out</span>
        </button>
      </div>
    </header>
    <h1 id="section-title" class="h1-home">Submit Inspection</h1>
    <div class="form-bg">
      <h3 id="h3-form">Submit an Inspection Report</h3>
      <form class="form" id="inspectionSubmitForm">
        <div class="form-group">
          <label for="inspectionId">Inspection ID (5 digits)</label>
          <input type="text" id="inspectionId" class="form-control" maxlength="5" inputmode="numeric" required />
        </div>
        <div class="form-group fg-horizontal">
          <div class="form-group">
            <label for="scoreFood">Food Handling Score (1–5)</label>
            <input
              type="number"
              id="scoreFood"
              class="form-control"
              min="1"
              max="5"
              step="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="scoreClean">Cleanliness Score (1–5)</label>
            <input
              type="number"
              id="scoreClean"
              class="form-control"
              min="1"
              max="5"
              step="1"
              required
            />
          </div>

          <div class="form-group">
            <label for="scorePest">Pest Control Score (1–5)</label>
            <input
              type="number"
              id="scorePest"
              class="form-control"
              min="1"
              max="5"
              step="1"
              required
            />
          </div>
        </div>

        <!-- Remarks -->
        <div class="form-group">
          <label for="remarksText">Remarks</label>
          <textarea
            id="remarksText"
            class="form-control"
            rows="4"
            placeholder="Write any remarks here..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

  <script type="module" src="../../scripts/officer/verif.js"></script>
  <script type="module" src="../../scripts/officer/submission.js"></script>
  <script type="module" src="../../scripts/logout.js"></script>
</body>
</html>
