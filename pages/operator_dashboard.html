<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/operator.css">

    <!-- https://cdnjs.com/libraries/normalize CSS RESET normalize.css -->
    <!-- I chose to use this because it helps to normalise styles for many html elements. -->
    <!-- See https://nicolasgallagher.com/about-normalize-css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Dashboard</title>
</head>

<body>
    <header class="header">
        <span class="header__brand"><b>HawkPortal</b></span>
        <nav>
            <ul class="header__navmenu">
                <li class="header__navmenu__item header__navmenu__item--selected"><a href="./operator_dashboard.html">Dashboard</a></li>
                <li class="header__navmenu__item"><a href="./operator_centres.html">Centres</a></li>
                <li class="header__navmenu__item"><a href="./operator_documents.html">Documents</a></li>
                <li class="header__navmenu__item"><a href="./operator_settings.html">Settings</a></li>
            </ul>
        </nav>
        <button class="header__button">Log out</button>
    </header>
    <main>
        <!-- Overall centre statistics -->
        <section class="section--column">
            <!-- (non graphs) -->
            <div class="flex-container">
                <figure class="figure-card">
                    <h1>Top Performing Hawker Centre in Sales</h1>
                    <p class="figure-card__single-statistics">Woodleigh Village Hawker Centre</p>
                </figure>
                <figure class="figure-card">
                    <h1>Total sales this Week</h1>
                    <div class="figure-card__change--increase-highlight">+6.5%</div>
                    <p class="figure-card__single-statistics">$60,500</p>
                </figure>
                <figure class="figure-card">
                    <h1>Average Customer Rating Across Centres</h1>
                    <div class="figure-card__change--decrease-highlight">−5.4%</div>
                    <p class="figure-card__single-statistics">4.65</p>
                </figure>
            </div>

            <!-- (graphs) -->
            <div class="flex-container">
                <figure class="figure-card">
                    <h1>Sales per Centre this week</h1>
                    <div>(Insert diagram)</div>
                </figure>
                <figure class="figure-card">
                    <h1>Average Customer Rating per Centre</h1>
                    <div>(Insert diagram)</div>
                </figure>
            </div>
        </section>


        <section class="section--row">
            <!-- Side bar -->
            <aside class="sidebar">
                <ul class="sidebar__menu">
                    <li class="sidebar__menu__item sidebar__menu__item--selected"><a href="#">Ci Yuan Hawker Centre</a>
                    </li>
                    <li class="sidebar__menu__item"><a href="#">Woodleigh Village Hawker Centre</a></li>
                    <li class="sidebar__menu__item"><a href="#">Bukit Batok West Hawker Centre</a></li>
                </ul>
                <button class="sidebar__button">Go to Ci Yuan Hawker Centre</button>
            </aside>

            <!-- Centre-specific statistics -->
            <div class="flex-container flex-container--column">
                <div class="flex-container">
                    <figure class="figure-card">
                        <h1>Top Performing Stall</h1>
                        <p>Hok Li Chicken Rice</p>
                    </figure>
                    <figure class="figure-card">
                        <h1>Average Customer Rating</h1>
                        <div class="figure-card__change--increase-highlight">+6.5%</div>
                        <p class="figure-card__single-statistics">4.5</p>
                    </figure>
                    <figure class="figure-card">
                        <h1>Total Sales</h1>
                        <div class="figure-card__change--decrease-highlight">−5.4%</div>
                        <p class="figure-card__single-statistics">$20,394</p>
                    </figure>
                </div>

                <!-- Total sales -->
                <figure class="figure-card">
                    <h1>Total Sales over Time</h1>
                    <div>Insert chart</div>
                </figure>

                <!-- Hygiene grades & Latest complaints received -->
                <div class="flex-container">
                    <figure class="figure-card">
                        <h1>Current Hygiene Grades of Stalls</h1>
                        <div>Insert chart</div>
                    </figure>
                    <figure class="figure-card">
                        <h1>Latest complaints received</h1>
                        <ul class="figure-card__list">
                            <!-- Source of arrow svg: https://icons.getbootstrap.com/icons/arrow-right/ -->
                            <li class="figure-card__list__item">
                                <p>The uncle at this store was rude to me when I asked
                                    for more rice!</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                </svg>
                            </li>
                            <li class="figure-card__list__item">
                                <p>the auntie wasn’t wearing a mask while cooking! so
                                    unhygienic!</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                </svg>
                            </li>
                            <li class="figure-card__list__item">
                                <p>too expensive for so little food!</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                </svg>
                            </li>
                        </ul>
                    </figure>
                </div>

            </div>

        </section>
    </main>

</body>

</html>
