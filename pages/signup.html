<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>HawkPortal - Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="sign-up">
    <header class="top-nav-bar">
        <h1 class="default-text nav-left">HawkPortal</h1>
        <nav class="nav-center" aria-label="Main navigation">
            <a href="" class="default-text">Home</a>
            <a href="" class="default-text">Stall</a>
            <a href="" class="default-text">Feedback</a>
            <a href="" class="default-text">Complaints</a>
        </nav>

        <div class="nav-right log-out-button invisible">
            <button type="button" class="button-shape-1" aria-label="Log out">
                <span class="text-logout">Log out</span>
            </button>
        </div>
    </header>

    <form class="frame">
        <section class="rectangle">
            <h1>Create an account</h1>
            <div class="mb-3">
                <input type="text" class="form-control" id="sign-up-name-input" placeholder="Your name">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="sign-up-email-input" placeholder="Email"
                    autocomplete="email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="sign-up-password-input" placeholder="Password"
                    autocomplete="new-password">
            </div>

            <button type="submit" class="button-shape-2" id="sign-up-button">Create account</button>

            <div class="frame-3">
                <span class="small-gray-text">Already have an account?</span>
                <a href="signin.html" class="sign-in-link">Sign in</a>
            </div>
        </section>
    </form>
    <script type="module" src="../scripts/signup.js"></script>
</body>

</html>
